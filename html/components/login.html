<form name='auth' method='post'>
  <table>
    <tr>
      <td><input name='user' type='text' placeholder='username'/></td>
    </tr>
    <tr>
      <td><input name='pass' type='password' placeholder='password'/></td>
    </tr>
    <tr>
      <td><button name='auth' type='submit' value='login'/>Login</button>
    </tr>
    <tr>
      <td>{{info.login}}</td>
    <tr>
  </table>
</form>
